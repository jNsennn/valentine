<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veux-tu √™tre ma Valentine ? üíï</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
        --pink-hot: #ff2d6f;
        --pink-soft: #ff6b9d;
        --pink-blush: #ffb3c6;
        --pink-pale: #ffe0e9;
        --peach: #ffecd2;
        --coral: #fcb69f;
        --rose: #ff9a9e;
        --white-warm: #fff9f5;
        --shadow-pink: rgba(255, 45, 111, 0.25);
        --shadow-soft: rgba(255, 107, 157, 0.15);
    }

    body {
        font-family: 'Quicksand', sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, var(--peach) 0%, var(--coral) 40%, var(--rose) 100%);
        overflow: hidden;
        position: relative;
    }

    /* Canvas for heart particles */
    #heartCanvas {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: 0;
        pointer-events: none;
    }

    /* Ambient light blobs */
    body::before, body::after {
        content: '';
        position: fixed;
        border-radius: 50%;
        filter: blur(80px);
        z-index: 0;
        pointer-events: none;
    }
    body::before {
        width: 500px; height: 500px;
        background: rgba(255, 182, 193, 0.3);
        top: -100px; left: -100px;
        animation: blobFloat1 18s ease-in-out infinite;
    }
    body::after {
        width: 400px; height: 400px;
        background: rgba(255, 200, 150, 0.25);
        bottom: -80px; right: -80px;
        animation: blobFloat2 22s ease-in-out infinite;
    }

    @keyframes blobFloat1 {
        0%, 100% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(60px, 40px) scale(1.1); }
        66% { transform: translate(-30px, 60px) scale(0.95); }
    }
    @keyframes blobFloat2 {
        0%, 100% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(-50px, -40px) scale(1.15); }
    }

    /* ‚îÄ‚îÄ‚îÄ Card Container ‚îÄ‚îÄ‚îÄ */
    .container {
        position: relative;
        z-index: 10;
        background: rgba(255, 255, 255, 0.92);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border-radius: 40px;
        padding: 55px 45px 45px;
        box-shadow:
            0 40px 100px var(--shadow-pink),
            0 15px 40px var(--shadow-soft),
            inset 0 1px 0 rgba(255, 255, 255, 0.9),
            inset 0 -1px 0 rgba(255, 107, 157, 0.05);
        max-width: 460px;
        width: 90vw;
        text-align: center;
        animation: cardEntrance 0.9s cubic-bezier(0.34, 1.56, 0.64, 1);
        border: 1px solid rgba(255, 255, 255, 0.6);
    }

    @keyframes cardEntrance {
        from { opacity: 0; transform: scale(0.7) translateY(40px) rotate(-2deg); }
        to { opacity: 1; transform: scale(1) translateY(0) rotate(0deg); }
    }

    /* ‚îÄ‚îÄ‚îÄ Cat Character ‚îÄ‚îÄ‚îÄ */
    .cat-container {
        margin-bottom: 25px;
        animation: catFloat 3s ease-in-out infinite;
        transition: transform 0.3s ease;
    }

    @keyframes catFloat {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        25% { transform: translateY(-8px) rotate(1.5deg); }
        75% { transform: translateY(-4px) rotate(-1deg); }
    }

    .cat { position: relative; display: inline-block; width: 110px; height: 110px; }

    .cat-face {
        width: 100%; height: 100%;
        background: linear-gradient(145deg, #ffb380 0%, #ff9960 100%);
        border-radius: 50%;
        position: relative;
        box-shadow:
            0 12px 35px rgba(255, 153, 102, 0.4),
            inset 0 -4px 8px rgba(200, 100, 50, 0.15);
        transition: background 0.4s ease;
    }

    /* Ears */
    .cat-ear {
        position: absolute; width: 36px; height: 46px;
        background: linear-gradient(145deg, #ffb380 0%, #ff9960 100%);
        border-radius: 50% 50% 0 0; top: -12px;
        transition: transform 0.3s ease;
    }
    .cat-ear::after {
        content: '';
        position: absolute; width: 20px; height: 26px;
        background: rgba(255, 150, 150, 0.5);
        border-radius: 50% 50% 0 0;
        top: 8px; left: 50%; transform: translateX(-50%);
    }
    .cat-ear.left { left: 10px; transform: rotate(-20deg); }
    .cat-ear.right { right: 10px; transform: rotate(20deg); }

    /* Eyes */
    .cat-eye {
        position: absolute; width: 14px; height: 14px;
        background: #2c2c2c; border-radius: 50%; top: 42px;
        animation: blink 3.5s infinite;
        transition: all 0.3s ease;
    }
    .cat-eye::after {
        content: '';
        position: absolute; width: 4px; height: 4px;
        background: white; border-radius: 50%;
        top: 2px; left: 2px;
    }
    .cat-eye.left { left: 32px; }
    .cat-eye.right { right: 32px; }

    @keyframes blink {
        0%, 42%, 48%, 100% { transform: scaleY(1); }
        45% { transform: scaleY(0.08); }
    }

    /* Sad eyes */
    .cat.sad .cat-eye {
        height: 10px; top: 44px;
        border-radius: 0 0 50% 50%;
        animation: none;
    }
    .cat.sad .cat-eye::after { top: 1px; }

    /* Heart eyes */
    .cat.love .cat-eye {
        width: 18px; height: 16px;
        background: var(--pink-hot);
        border-radius: 50%;
        animation: heartEyes 0.8s ease-in-out infinite;
        clip-path: path('M9 2C6.5 -1 0 0 0 5.5C0 11 9 15 9 15C9 15 18 11 18 5.5C18 0 11.5 -1 9 2Z');
    }
    .cat.love .cat-eye::after { display: none; }

    @keyframes heartEyes {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.15); }
    }

    /* Nose */
    .cat-nose {
        position: absolute; width: 10px; height: 8px;
        background: var(--pink-hot); border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
        top: 58px; left: 50%; transform: translateX(-50%);
    }

    /* Mouth */
    .cat-mouth {
        position: absolute; top: 63px; left: 50%; transform: translateX(-50%);
        transition: all 0.3s ease;
    }
    .cat-mouth::before, .cat-mouth::after {
        content: ''; position: absolute; width: 16px; height: 10px;
        border: 2px solid #5a3a2a; border-top: none;
        border-radius: 0 0 50% 50%;
    }
    .cat-mouth::before { right: 3px; }
    .cat-mouth::after { left: 3px; }

    /* Sad mouth */
    .cat.sad .cat-mouth::before, .cat.sad .cat-mouth::after {
        border: 2px solid #5a3a2a; border-bottom: none;
        border-radius: 50% 50% 0 0;
        top: 4px;
    }

    /* Blush */
    .cat-blush {
        position: absolute; width: 18px; height: 10px;
        background: rgba(255, 100, 120, 0.35); border-radius: 50%;
        top: 55px; opacity: 0;
        transition: opacity 0.4s ease;
    }
    .cat-blush.left { left: 14px; }
    .cat-blush.right { right: 14px; }

    .cat.love .cat-blush, .cat.sad .cat-blush { opacity: 1; }

    /* Floating heart */
    .cat-heart {
        position: absolute; top: -8px; right: -10px;
        font-size: 30px;
        animation: heartPulse 1.2s ease-in-out infinite;
        filter: drop-shadow(0 3px 8px rgba(255, 45, 111, 0.4));
    }

    @keyframes heartPulse {
        0%, 100% { transform: scale(1) rotate(-10deg); }
        50% { transform: scale(1.2) rotate(5deg); }
    }

    /* ‚îÄ‚îÄ‚îÄ Title ‚îÄ‚îÄ‚îÄ */
    h1 {
        font-family: 'Pacifico', cursive;
        font-size: 30px;
        color: var(--pink-hot);
        margin-bottom: 8px;
        text-shadow: 2px 3px 6px rgba(255, 45, 111, 0.15);
        line-height: 1.4;
        animation: titleReveal 1s ease 0.3s both;
    }

    @keyframes titleReveal {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .subtitle {
        font-size: 15px;
        color: #c47a8a;
        font-weight: 500;
        margin-bottom: 30px;
        animation: titleReveal 1s ease 0.5s both;
    }

    /* ‚îÄ‚îÄ‚îÄ Buttons ‚îÄ‚îÄ‚îÄ */
    .buttons {
        display: flex;
        gap: 16px;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        animation: titleReveal 1s ease 0.7s both;
    }

    button {
        font-family: 'Quicksand', sans-serif;
        font-weight: 700;
        font-size: 17px;
        padding: 15px 40px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
        position: relative;
        overflow: hidden;
        letter-spacing: 0.5px;
    }

    button::after {
        content: '';
        position: absolute;
        top: 50%; left: 50%;
        width: 0; height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.4);
        transform: translate(-50%, -50%);
        transition: width 0.5s ease, height 0.5s ease;
    }
    button:hover::after { width: 300px; height: 300px; }
    button span { position: relative; z-index: 1; }

    .yes-btn {
        background: linear-gradient(135deg, var(--pink-soft) 0%, var(--pink-hot) 100%);
        color: white;
        box-shadow:
            0 8px 30px rgba(255, 45, 111, 0.35),
            0 3px 10px rgba(255, 107, 157, 0.2);
        transform-origin: center;
        transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .yes-btn:hover {
        box-shadow:
            0 12px 40px rgba(255, 45, 111, 0.45),
            0 5px 15px rgba(255, 107, 157, 0.3);
        transform: scale(1.05);
    }
    .yes-btn:active { transform: scale(0.97); }

    .no-btn {
        background: linear-gradient(135deg, #f0e8e8 0%, #ddd4d4 100%);
        color: #999;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.06);
        transition: left 0.3s cubic-bezier(0.34, 1.56, 0.64, 1),
                    top 0.3s cubic-bezier(0.34, 1.56, 0.64, 1),
                    transform 0.3s ease,
                    opacity 0.3s ease;
        z-index: 20;
        min-width: 44px;
        min-height: 44px;
        touch-action: none; /* prevent browser gestures on button */
    }
    .no-btn.fleeing {
        position: fixed;
    }
    .no-btn:hover {
        background: linear-gradient(135deg, #e8e0e0 0%, #d0c8c8 100%);
    }

    /* Growing Yes button animation */
    .yes-btn.growing {
        animation: yesPulse 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    @keyframes yesPulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.15); }
        100% { transform: scale(1); }
    }

    /* Shake animation */
    .shake {
        animation: shake 0.5s ease-in-out !important;
    }
    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        20% { transform: translateX(-12px) rotate(-3deg); }
        40% { transform: translateX(12px) rotate(3deg); }
        60% { transform: translateX(-8px) rotate(-2deg); }
        80% { transform: translateX(8px) rotate(1deg); }
    }



    /* ‚îÄ‚îÄ‚îÄ Celebration Overlay ‚îÄ‚îÄ‚îÄ */
    .celebration {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: 1000;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    .celebration.active { display: flex; }

    .celebration-bg {
        position: absolute; inset: 0;
        background: linear-gradient(135deg, var(--pink-hot) 0%, #ff4757 50%, #ff6b81 100%);
        animation: celebFadeIn 0.6s ease;
    }
    @keyframes celebFadeIn { from { opacity: 0; } to { opacity: 1; } }

    #confettiCanvas {
        position: absolute; inset: 0;
        width: 100%; height: 100%;
        z-index: 1;
    }

    .celebration-content {
        position: relative;
        z-index: 2;
        text-align: center;
        color: white;
        padding: 40px;
        animation: celebPop 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s both;
    }
    @keyframes celebPop {
        from { transform: scale(0.3) rotate(-10deg); opacity: 0; }
        to { transform: scale(1) rotate(0deg); opacity: 1; }
    }

    .celebration-content .celeb-emoji {
        font-size: 80px;
        display: block;
        margin-bottom: 15px;
        animation: celebSpin 1s ease 0.5s both;
    }
    @keyframes celebSpin {
        from { transform: rotate(-20deg) scale(0); }
        to { transform: rotate(0deg) scale(1); }
    }

    .celebration-content h2 {
        font-family: 'Pacifico', cursive;
        font-size: clamp(42px, 10vw, 68px);
        margin-bottom: 15px;
        text-shadow: 3px 4px 8px rgba(0, 0, 0, 0.2);
        line-height: 1.2;
    }

    .celebration-content p {
        font-size: clamp(18px, 4vw, 26px);
        font-weight: 600;
        opacity: 0.95;
        animation: celebText 0.6s ease 0.6s both;
    }
    @keyframes celebText {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 0.95; }
    }

    .celebration-content .celeb-sub {
        font-size: 14px;
        opacity: 0.7;
        margin-top: 25px;
        animation: celebText 0.6s ease 1s both;
    }

    /* ‚îÄ‚îÄ‚îÄ Cat Photo Popup ‚îÄ‚îÄ‚îÄ */
    .cat-popup {
        display: none;
        position: fixed; inset: 0;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        z-index: 500;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        cursor: pointer;
        animation: fadeIn 0.3s ease;
    }
    .cat-popup.active { display: flex; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .cat-popup img {
        max-width: min(340px, 85vw);
        border-radius: 24px;
        box-shadow: 0 25px 70px rgba(0, 0, 0, 0.5);
        animation: popIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .cat-popup .popup-text {
        font-family: 'Pacifico', cursive;
        color: white;
        font-size: 26px;
        margin-top: 20px;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        animation: popIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) 0.1s both;
    }

    .cat-popup .popup-hint {
        color: rgba(255, 255, 255, 0.5);
        font-size: 13px;
        margin-top: 15px;
        animation: popIn 0.5s ease 0.3s both;
    }

    @keyframes popIn {
        from { opacity: 0; transform: scale(0.5) translateY(25px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
    }

    /* ‚îÄ‚îÄ‚îÄ Responsive ‚îÄ‚îÄ‚îÄ */
    @media (max-width: 500px) {
        .container { padding: 40px 28px 35px; border-radius: 32px; }
        h1 { font-size: 26px; }
        .subtitle { font-size: 13px; }
        button { font-size: 15px; padding: 13px 32px; }
        .cat { width: 90px; height: 90px; }
        .cat-ear { width: 30px; height: 38px; }
        .cat-ear.left { left: 8px; }
        .cat-ear.right { right: 8px; }
        .cat-eye { width: 12px; height: 12px; top: 35px; }
        .cat-eye.left { left: 26px; }
        .cat-eye.right { right: 26px; }
        .cat-nose { top: 48px; }
        .cat-mouth { top: 52px; }
        .cat-blush { top: 45px; }
        .cat-heart { font-size: 24px; top: -6px; right: -8px; }
    }
    </style>
</head>
<body>

<div class="container">

        <div class="cat" id="catChar">

                <div class="cat-ear left"></div>

            </div>

        </div>

    <h1 id="question">Veux-tu √™tre ma Valentine ?</h1>

        <span class="celeb-emoji">üòªüíï</span>
        <h2>Ouiii !</h2>
        <p>Je savais que tu dirais oui ! ü•∞</p>
        <div class="celeb-sub">‚ù§Ô∏è Joyeuse Saint-Valentin ‚ù§Ô∏è</div>
    </div>
</div>

<script>
// ‚îÄ‚îÄ‚îÄ CONFIG ‚îÄ‚îÄ‚îÄ

let noCount = 0;
let yesBtnScale = 1;
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const noBtnText = document.getElementById('noBtnText');
const catChar = document.getElementById('catChar');
const subtitle = document.getElementById('subtitle');
const container = document.querySelector('.container');

// ‚îÄ‚îÄ‚îÄ HEART PARTICLES ‚îÄ‚îÄ‚îÄ
const canvas = document.getElementById('heartCanvas');
const ctx = canvas.getContext('2d');
let hearts = [];

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

class Heart {
    constructor() {
        this.reset();
    }
    reset() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height + 20;
        this.size = Math.random() * 14 + 6;
        this.speedY = Math.random() * 0.8 + 0.3;
        this.speedX = (Math.random() - 0.5) * 0.4;
        this.opacity = Math.random() * 0.25 + 0.08;
        this.rotation = Math.random() * Math.PI * 2;
        this.rotSpeed = (Math.random() - 0.5) * 0.02;
        this.wobble = Math.random() * Math.PI * 2;
        this.wobbleSpeed = Math.random() * 0.02 + 0.01;
    }
    update() {
        this.y -= this.speedY;
        this.wobble += this.wobbleSpeed;
        this.x += this.speedX + Math.sin(this.wobble) * 0.3;
        this.rotation += this.rotSpeed;
        if (this.y < -30) this.reset();
    }
    draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rotation);
        ctx.globalAlpha = this.opacity;
        ctx.fillStyle = `hsl(${340 + Math.random() * 20}, 80%, 70%)`;
        ctx.beginPath();
        const s = this.size;
        ctx.moveTo(0, s * 0.3);
        ctx.bezierCurveTo(-s * 0.5, -s * 0.3, -s, s * 0.1, 0, s);
        ctx.bezierCurveTo(s, s * 0.1, s * 0.5, -s * 0.3, 0, s * 0.3);
        ctx.fill();
        ctx.restore();
    }
}

// Create initial hearts
for (let i = 0; i < 20; i++) {
    const h = new Heart();
    h.y = Math.random() * canvas.height; // Spread initial hearts
    hearts.push(h);
}

function animateHearts() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    hearts.forEach(h => { h.update(); h.draw(); });
    requestAnimationFrame(animateHearts);
}
animateHearts();

// ‚îÄ‚îÄ‚îÄ NO BUTTON LOGIC (FLEE) ‚îÄ‚îÄ‚îÄ
let isFloating = false;
let fleeTimeout = false; // debounce

// Attach events properly ‚Äî prevent ghost clicks on mobile
noBtn.addEventListener('mouseenter', (e) => {
    // Ignore mouseenter that fires right after touchstart on mobile
    if (fleeTimeout) return;
    fleeButton();
});
noBtn.addEventListener('touchstart', (e) => {
    e.preventDefault(); // prevent scroll + ghost mouseenter
    fleeTimeout = true;
    fleeButton();
    setTimeout(() => { fleeTimeout = false; }, 300);
}, { passive: false });

function fleeButton() {
    if (noCount >= 3) return; // Already triggered popup
    noCount++;

    // Update text & subtitle
    const texts = ["Rat√© ! üòú", "Trop lent ! üê±", "Bon, regarde √ßa... üòø"];
    noBtnText.textContent = texts[Math.min(noCount - 1, texts.length - 1)];
    const subs = [
        "üê± Hehe, essaie encore !",
        "üê± Le chat est trop rapide !",
        "üòø Le chat veut te montrer quelque chose..."
    ];
    subtitle.textContent = subs[Math.min(noCount - 1, subs.length - 1)];

    // Make cat react
    if (noCount >= 2) catChar.className = 'cat sad';

    // Grow YES button
    yesBtnScale += 0.12;
    yesBtn.style.transform = `scale(${yesBtnScale})`;
    yesBtn.classList.add('growing');
    setTimeout(() => yesBtn.classList.remove('growing'), 400);

    // Shake container
    container.classList.add('shake');
    setTimeout(() => container.classList.remove('shake'), 500);

    // Add hearts
    for (let i = 0; i < 3; i++) hearts.push(new Heart());

    if (noCount >= 3) {
        // After 2 flees ‚Üí 3rd attempt shows cat popup
        setTimeout(() => {
            noBtn.style.display = 'none';
            showCatPopup();
        }, 400);
        return;
    }

    // ‚îÄ‚îÄ‚îÄ Flee to random position (stay within viewport) ‚îÄ‚îÄ‚îÄ
    const margin = 15;
    const btnW = noBtn.offsetWidth;
    const btnH = noBtn.offsetHeight;
    const vw = window.innerWidth;
    const vh = window.innerHeight;

    if (!isFloating) {
        // Switch to fixed positioning
        const rect = noBtn.getBoundingClientRect();
        noBtn.classList.add('fleeing');
        noBtn.style.left = Math.min(rect.left, vw - btnW - margin) + 'px';
        noBtn.style.top = Math.min(rect.top, vh - btnH - margin) + 'px';
        noBtn.style.margin = '0';
        isFloating = true;
    }

    const maxX = vw - btnW - margin;
    const maxY = vh - btnH - margin;

    // Random position, far enough from current pos, clamped to viewport
    let newX, newY, attempts = 0;
    const curX = parseFloat(noBtn.style.left) || 0;
    const curY = parseFloat(noBtn.style.top) || 0;
    const minDist = Math.min(120, Math.min(vw, vh) * 0.25); // adapt to screen size

    do {
        newX = margin + Math.random() * Math.max(0, maxX - margin);
        newY = margin + Math.random() * Math.max(0, maxY - margin);
        attempts++;
    } while (Math.hypot(newX - curX, newY - curY) < minDist && attempts < 30);

    // Clamp to safe bounds
    newX = Math.max(margin, Math.min(newX, maxX));
    newY = Math.max(margin, Math.min(newY, maxY));

    noBtn.style.left = newX + 'px';
    noBtn.style.top = newY + 'px';
}

function showCatPopup() {
    const catImg = document.getElementById('catImg');
    if (catImg.src && catImg.src !== window.location.href && catImg.getAttribute('src') !== '') {
        catImg.style.display = 'block';
    }
    document.getElementById('catPopup').classList.add('active');
}

// ‚îÄ‚îÄ‚îÄ YES BUTTON ‚îÄ‚îÄ‚îÄ
function sayYes() {
    // Cat becomes happy with heart eyes
    catChar.className = 'cat love';

    // Hide the No button if still visible
    noBtn.style.display = 'none';

    // Show celebration
    const celebration = document.getElementById('celebration');
    celebration.classList.add('active');

    // Start confetti
    startConfetti();
}

function closePopup() {
    document.getElementById('catPopup').classList.remove('active');
}

// ‚îÄ‚îÄ‚îÄ CONFETTI ‚îÄ‚îÄ‚îÄ
function startConfetti() {
    const canvas = document.getElementById('confettiCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetti = [];
    const colors = ['#ff6b9d', '#ff2d6f', '#ffb3c6', '#fff', '#ffd700', '#ff4757', '#ff6b81', '#ffa502'];

    for (let i = 0; i < 150; i++) {
        confetti.push({
            x: Math.random() * canvas.width,
            y: -20 - Math.random() * canvas.height,
            w: Math.random() * 10 + 5,
            h: Math.random() * 6 + 3,
            color: colors[Math.floor(Math.random() * colors.length)],
            speedY: Math.random() * 3 + 2,
            speedX: (Math.random() - 0.5) * 3,
            rotation: Math.random() * 360,
            rotSpeed: (Math.random() - 0.5) * 10,
            isHeart: Math.random() > 0.5,
            opacity: 1,
        });
    }

    function drawHeart(ctx, x, y, size, rotation, color, opacity) {
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(rotation * Math.PI / 180);
        ctx.globalAlpha = opacity;
        ctx.fillStyle = color;
        ctx.beginPath();
        const s = size * 0.5;
        ctx.moveTo(0, s * 0.3);
        ctx.bezierCurveTo(-s * 0.5, -s * 0.3, -s, s * 0.1, 0, s);
        ctx.bezierCurveTo(s, s * 0.1, s * 0.5, -s * 0.3, 0, s * 0.3);
        ctx.fill();
        ctx.restore();
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        let active = false;

        confetti.forEach(c => {
            c.y += c.speedY;
            c.x += c.speedX;
            c.rotation += c.rotSpeed;
            c.speedX *= 0.999;

            if (c.y > canvas.height + 20) {
                c.opacity -= 0.02;
            }

            if (c.opacity > 0) {
                active = true;
                if (c.isHeart) {
                    drawHeart(ctx, c.x, c.y, c.w, c.rotation, c.color, c.opacity);
                } else {
                    ctx.save();
                    ctx.translate(c.x, c.y);
                    ctx.rotate(c.rotation * Math.PI / 180);
                    ctx.globalAlpha = c.opacity;
                    ctx.fillStyle = c.color;
                    ctx.fillRect(-c.w / 2, -c.h / 2, c.w, c.h);
                    ctx.restore();
                }
            }
        });

        if (active) requestAnimationFrame(animate);
    }
    animate();

    // Re-burst every 2 seconds
    let bursts = 0;
    const burstInterval = setInterval(() => {
        bursts++;
        for (let i = 0; i < 50; i++) {
            confetti.push({
                x: Math.random() * canvas.width,
                y: -20 - Math.random() * 100,
                w: Math.random() * 10 + 5,
                h: Math.random() * 6 + 3,
                color: colors[Math.floor(Math.random() * colors.length)],
                speedY: Math.random() * 3 + 2,
                speedX: (Math.random() - 0.5) * 4,
                rotation: Math.random() * 360,
                rotSpeed: (Math.random() - 0.5) * 10,
                isHeart: Math.random() > 0.4,
                opacity: 1,
            });
        }
        animate();
        if (bursts >= 5) clearInterval(burstInterval);
    }, 2000);
}
